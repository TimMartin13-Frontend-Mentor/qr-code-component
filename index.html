<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="card">
    <figure class="image-container">
      <img class="qr-code" src="./images/image-qr-code.png" alt="Frontend Mentor QR Code">
    </figure>
    <section class="text-container">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://timmartin13.github.io/react-portfolio/#/" target="_blank">Tim Martin</a>.
    </div>
  </footer>
</body>
</html>
